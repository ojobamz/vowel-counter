<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vowel Counter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Vowel Counter</h1>
        <p class="description">Enter some text below and click the button to count vowels</p>
        
        <textarea id="textInput" placeholder="Type or paste your text here..."></textarea>
        
        <button id="countButton">Count Vowels</button>
        
        <div class="results">
            <div class="result-box">
                <h3>Total Vowels</h3>
                <p id="totalVowels">0</p>
            </div>
            <div class="result-details">
                <div class="vowel-count"><span>A:</span> <span id="countA">0</span></div>
                <div class="vowel-count"><span>E:</span> <span id="countE">0</span></div>
                <div class="vowel-count"><span>I:</span> <span id="countI">0</span></div>
                <div class="vowel-count"><span>O:</span> <span id="countO">0</span></div>
                <div class="vowel-count"><span>U:</span> <span id="countU">0</span></div>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
